<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />

    <title>TisaneHouse</title>
    <link rel="icon" href="./imgs/logo.ico" />
  </head>
  <body>
    <nav class="navbar" style="background-color: #8fbc8f">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./imgs/logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          TisaneHouse
        </a>
      </div>
    </nav>

    <div class="container my-5 text-center">
        <h1>Come possiamo aiutarti?</h1>
        <p class="lead">
          Il nostro staff è a tua disposizione. Compila il form sottostante per permetterci di esserti di aiuto.
        </p>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">La tua email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="mariorossi@gmail.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Le tue necessità</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>



      </div>

      <button type="button" class="btn btn-warning">Invia</button>

      
  </body>
</html>
